language: node_js
node_js:
  - '8'
install:
  - 'npm install'
script:
  - 'npm run build'
deploy:
  provider: 'script'
  skip_cleanup: true
  script: echo $KEY_PASSWORD > ./password && ./deploy/deploy.sh master https://github.com/sztukauniwersalna/sztukauniwersalna.github.io.git
  on:
    branch: 'master'

