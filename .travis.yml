language: node_js
node_js:
  - '6'
install:
  - 'npm install'
script:
  - 'npm run build'
deploy:
  provider: 'pages'
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: 'build'
  repo: 'sztukauniwersalna.github.io'
  target_branch: 'master'
  on:
    branch: 'master'

